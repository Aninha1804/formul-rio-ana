<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Livro</title>
</head>
<body>
    <main>
    <h1>Formulário para cadastrar um livro</h1>
    <form>
        <div class="formulario">
            <label for="Título">Título</label>
            <input type="text" id="Título" class="input-padrao" required>

            <label for="Autor">Autor</label>
            <input type="text" id="Autor" class="input-padrao" required>

            <label for="Nome da Editora">Nome da Editora</label>
            <input type="text" id="Nome da Editora"  class="input-padrao" required>

            <label for="Personagem principal">Personagem principal</label>
            <input type="text" id="Personagem principal" class="input-padrao" required>

            <label for="mensagem">Observações</label>
<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>

                <legend> Qual seu gênero favorito </legend>
                <label for="radio-email"> <input type="radio" name="contato" value="Romance" id="radio-email"> Romance </label>
                <label for="radio-email"> <input type="radio" name="contato" value="terror" id="radio-email"> Terror </label>
                <label for="radio-email"> <input type="radio" name="contato" value="suspense" id="radio-email"> Suspense </label>
                <label for="radio-email"> <input type="radio" name="contato" value="comédia" id="radio-email"> Comédia </label>

            </fieldset>

            <legend> Qual horário você prefere ler?</legend>
            <select>
                <option> Manhã</option>
                <option> Tarde</option>
                <option> Noite</option>
            </select>
</fieldset>

<label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>
<input type="submit" value="Enviar Formulário" class="Enviar">


</div>
    </form>

    <footer>
        <p class="copyright">&copy; Copyright Formulário-2024</p>
   </footer>

</body>
</html>
